<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> this is my bootstrap example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <section id="App">
            <h1>APPS
            </h1>
            <div class="line">
            </div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/TK3CyD9XE9_LsVpLZGWf0TPnjyTo6e-UwDTmT_LXDb4/embed"></iframe>

        </section>
        <h2>Click On The Games To Explore</h2>
        <h5>This games are bulid in game lab, click on the game to play</h5>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="#" target="_blank"> <img src="corona.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>corona fighting game</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank"> <img src="flappy.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>flappy bird</p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>

        </div>
